<script>
  const navSlide = () => {
    const burger = document.querySelector('.burger');
    const nav = document.querySelector('.nav-links');
    const navLinks = document.querySelectorAll('.nav-links li');
  
    // Toggle nav
    burger.addEventListener('click', () => {
      nav.classList.toggle('nav-active');
  
      // Animate links
      navLinks.forEach((link, index) => {
        if (link.style.animation) {
          link.style.animation = '';
        } else {
          link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.3}s`;
        }
      });
  
      // Burger animation
      burger.classList.toggle('toggle');
    });
  }
  
  navSlide();






  
// get all like buttons
const likeButtons = document.querySelectorAll('.like-btn');

// loop through like buttons
for (let i = 0; i < likeButtons.length; i++) {
  const likeButton = likeButtons[i];

  // get image ID
  const imageId = likeButton.parentNode.parentNode.querySelector('img').id;

  // get current like count for this image from local storage
  let currentLikeCount = localStorage.getItem(`likeCount-${imageId}`);

  // check if this image has already been liked
  const alreadyLiked = localStorage.getItem(`liked-${imageId}`);

  // update the like count in the DOM
  const likeCountSpan = likeButton.parentNode.querySelector('.like-count');
  likeCountSpan.textContent = currentLikeCount || 0;

  // add click event listener to each like button
  likeButton.addEventListener('click', () => {

    if (!alreadyLiked) {
      // if this image has not been liked yet
      if (!currentLikeCount) {
        // if there is no like count in local storage, set it to 1
        currentLikeCount = 1;
      } else {
        // if there is a like count in local storage, increment it by 1
        currentLikeCount = parseInt(currentLikeCount) + 1;
      }

      // update the like count in the DOM
      likeCountSpan.textContent = currentLikeCount;

      // store the updated like count in local storage
      localStorage.setItem(`likeCount-${imageId}`, currentLikeCount);

      // mark this image as liked
      localStorage.setItem(`liked-${imageId}`, true);
    }
  });
}


// animation


window.onload = function() {
  var element = document.getElementsByClassName("fade-in")[0];
  element.classList.add("fade-in");
}

  </script>
